		nav{width:250px;height:350px;background-color:#32CD32;position:absolute;left:-250px;}

			transform:translateX(250px);position:relative;
		}
		ul{top:100px;position:absolute;width:100%;}
		a{display: block;padding:20px 5px;color:white;text-decoration:none;}
		a:hover{background-color:#8FBC8F;color:#7FFF00;}
		label{padding:15px;position:absolute;z-index:1;}
		
	</style>
	
</head>
